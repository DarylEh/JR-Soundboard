<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jim Ross / King Soundboard</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Enough 1</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Enough 2</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Enough 3</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Good God</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Impact</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Inhuman</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Slobber Knocker</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Stone Cold</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">Stop It</span>
		</div>
	</div>

	<script src="public/scripts/main.js"></script>
	
</body>
</html>
